{{ if .Site.Data.contactos.enable }}
	<section id="contactos">
	    <div class="container">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="block">
	                    <h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">{{ with .Site.Params.contactos.title }} {{ . | safeHTML }} {{ end }}</h1>
	                    <h3 class="title wow fadeInLeft" data-wow-duration="500ms" data-wow-delay="300ms">{{ with .Site.Params.contactos.subtitle }} {{ . }} {{ end }}</h3>
	                    <form>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="600ms">
	                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
	                        </div>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="800ms">
	                            <input type="text" class="form-control" placeholder="Email">
	                        </div>
	                        <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1000ms">
	                            <textarea class="form-control" rows="3" placeholder="Mensaje"></textarea>
	                        </div>
	                    </form>
	                    <a class="red derecha btn btn-primary wow bounceIn" data-wow-duration="500ms" data-wow-delay="1300ms" href="#" role="button">Enviar Mensaje</a>
	                </div>
				</div><!-- .col-md-12 close -->
			</div><!-- .row close -->
			<br>
			<br>
	    </div><!-- .container close -->
	</section><!-- #contact-us close -->
{{end}}
