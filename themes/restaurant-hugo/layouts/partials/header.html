<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
		<meta charset="utf-8">
		<title>{{ .Site.Title }}</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		{{ "<!-- Mobile Specific Meta -->" | safeHTML }}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
		{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	    {{ hugo.Generator }}

	    <title> {{ .Title }} </title>

	    {{"<!-- CSS -->"|safeHTML}}
        <!-- Owl Carousel -->
		<!-- <link rel="stylesheet" href="{{"css/owl.carousel.css" | absURL }}"> -->
		<link rel="stylesheet" href="{{"css/slider.css" | absURL}} ">
		<link rel="stylesheet" href="{{"js/slick/slick.css" | absURL}} ">
		<!-- Iconos de fecha, autor,... -->
		<link rel="stylesheet" href="{{"css/themify-icons/themify-icons.css" | absURL }}">
        <!-- bootstrap.min css -->
		<link rel="stylesheet" href="{{"css/bootstrap.min.css" | absURL }}">
        <!-- Font-awesome.min css -->
		<link rel="stylesheet" href="{{"css/font-awesome.min.css" | absURL}} ">

        <link rel="stylesheet" href="{{"css/animate.min.css" | absURL}} ">
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="{{"css/main.css" | absURL}} ">
        <!-- Responsive Stylesheet -->
		<link rel="stylesheet" href="{{"css/responsive.css" | absURL}} ">

		{{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ . | absURL }}">
        {{ end }}

	</head>
	<body>
